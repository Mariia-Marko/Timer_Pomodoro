<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./source/components/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">pomodoro</h1>
        <ul class="list">
            <li><button class="btn">pomodoro</button></li>
            <li><button class="btn">short break</button></li>
            <li><button class="btn">long break</button></li>
        </ul>
        <div class="timer">
            <ul class="timer-inner">
                <li><div class="timer-time">00:00</div></li>
                <li><span class="timer-state">PAUSE</span></li>
            </ul>
        </div>
        <button class="settings"></button>
    </div>
    <script src="./source/script.js"></script>
</body>
</html>
